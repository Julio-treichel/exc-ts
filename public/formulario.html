<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"/>
    
</head>
<body>
   <div id="nameSearch">
      <h1>Pessoas Cadastradas</h1>
      <p><input id="search" placeholder="Buscar um nome"></p>
      <button>Pesquisar</button>
      <div id="cadastros">
         <p id="pessoa"> 
            
         </p>
      </div>
   </div>   
   <form>
   <pre>
      <h1>Registrar outra Pessoa</h1>

      <input id="nome" placeholder="Informe seu Nome" required>

      <input id="nascimento" type="date" required>

      <select id="sexo" required>
            <option value="">Selecione o sexo</option>
            <option value="f">Feminino</option>
            <option value="m">Masculino</option>
      </select>
      
      <button>Enviar</button>
      <p id="mensagem"></p>
   </pre>
   </form>
   <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
   <script src="formulario.js" type="module"></script>
</body>
</html>
